[tool:pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    slow: Slow running tests
    morphology: Tests related to morphological analysis
    normalization: Tests related to text normalization
    asyncio: Async tests
    e2e: End-to-end tests
    nightmare: Nightmare scenario tests
    performance: Performance tests

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum version
minversion = 6.0

# Test collection
collect_ignore = 
    setup.py
    build/
    dist/
    *.egg-info/
